<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset=utf-8" />
    <title>Vaivendo - imagens {{title}}</title>
    <link rel="stylesheet" href="/media/style.css" type="text/css" media="screen" />
    <script type="text/javascript" language="javascript" src="/media/jquery.js"></script>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
        </script>
    <![endif]-->
    <script type="text/javascript" language="javascript">
        $(document).ready(function(){
            $('#add-picture-field').click(function(){
                file_input = $('input[type="file"]:first').clone();
                $('#pictures').append(file_input)
                              .append($('<br />'));
                $(file_input).val('')
                             .focus();
                return false;
            })
        })
    </script>
</head>
<body>
    <header>
    <h1 id="logo"><a href="/">Viaivendo imagens</a></h1>
    <ul id="nav">
        <li><a href="/vaivendo">Vaivendo</a></li>
        <li><a href="/album/">Galerias</a>
          <ul>{{#albums}}<li><a href="/album/{{id}}">{{name}}</a></li>{{/albums}}</ul>
        </li>
        <li><a href="/autor">Autor</a></li>
        <li><a href="/contato">Contato</a></li>
    </ul>
    </header>
    {{>content}}
</body>
</html>
