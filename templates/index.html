<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset=utf-8" />
    <title>Vaivendo - imagens {{title}}</title>
    <link rel="stylesheet" href="/media/style.css" type="text/css" media="screen" />
    <script type="text/javascript" language="javascript" src="/media/jquery.js"></script>
    <script type="text/javascript" language="javascript">
        var picture_list = {};
        $(document).ready(function(){
            $('#display img:first').show()
                                   .toggleClass('selected');
            $('#pictures a').click(function(){
                $('#display img.selected').hide()
                                          .toggleClass('selected');
                target = $(this).attr('href');
                $(target).show()
                         .toggleClass('selected');
                return false;
            })
        })
    </script>
    
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
        </script>
    <![endif]-->
</head>
<body>
    <div id="display">
        {{#pictures}}
        <img src="/picture/{{id}}?width=1300&height=1200" alt="{{id}}" id="{{id}}" width="100%" />
        {{/pictures}}
    </div>
    <header>
    <h1 id="logo"><a href="/">Viaivendo imagens</a></h1>
    <ul id="nav">
        <li><a href="/vaivendo">Vaivendo</a></li>
        <li><a href="/album/">Galerias</a>
          <ul>{{#albums}}<li><a href="/album/{{id}}">{{name}}</a></li>{{/albums}}</ul>
        </li>
        <li><a href="/autor">Autor</a></li>
        <li><a href="/contato">Contato</a></li>
    </ul>
    </header>
    {{#album}}
    <section>
        <h1>{{name}}</h1>
        <p>{{description}}</p>

    </section>
    <footer>        
        <ul id="pictures">
            {{#pictures}}
            <li>
                <a href="#{{id}}" ><img src="/picture/{{id}}?height=30" alt="{{id}} - {{name}}" /></a>
            </li>
            {{/pictures}}
        </ul>
    </footer>
    {{/album}}
</body>
</html>
