<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset=utf-8" />
    <title>Vaivendo - imagens {{title}}</title>
    <link rel="stylesheet" href="/media/style.css" type="text/css" media="screen" />
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
        </script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <header>
        <h1 id="logo"><a href="/">Viaivendo imagens</a></h1>
        <ul id="nav">
            <li><a href="/vaivendo">Vaivendo</a></li>
            <li><a href="/autor">Autor</a></li>
            <li><a href="/album">Galerias</a></li>
            <li><a href="/contato">Contato</a></li>
        </ul>
        </header>
        <section>
        {% block content %}
            {% for album in albums %}
            <h1>#{{album.price}}</h1>
            <p>{{album.description}}</p>
            {% endfor %}
        {% endblock %}
        {% if album %}
        <h1>{{album.name}}</h1>
        {% endif %}
        </section>
        <div class="push" /></div>
    </div>
</body>
</html>
