{% extends 'layout.html' %}
{% block content %}
<section id="album-list">
    {% for album in albums %}
    <div class="monoculo">
        <a href="/album/{{album.id}}"><span>"{{album.name}}".</span></a>
    </div>
    {% if loop.index is divisibleby(3) %}
    <br class="clear" />
    {%endif%}
    {% endfor %}
</section>
{% endblock %}
